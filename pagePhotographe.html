            <div class="contactPhotographe">
                <div class="content" aria-labelledby="contact" role="dialog">
                    <div class="nameInTitle"><!--<h1 class="h1Contact"></h1>--></div>
                    <span class="close" id="close"></span>
                    <div class="modal-body">
                        <form 
                          action="pagePhotographe.html" 
                          name="contact" 
                          method="get" 
                          id="contact">
                            <div class="formData">
                                <label for="first">Prénom</label><br>
                                <input
                                  class="text-control"
                                  type="text"
                                  id="first"
                                  name="first"
                                /><br>
                            </div>
                            <div class="formData">
                                <label for="last">Nom</label><br>
                                <input
                                  class="text-control"
                                  type="text"
                                  id="last"
                                  name="last"
                                /><br>
                                <div class="error" id="lastError"></div>
                            </div>
                            <div class="formData">
                                <label for="email">E-mail</label><br>
                                <input
                                  class="text-control"
                                  type="email"
                                  id="email"
                                  name="email"
                                /><br>
                                <div class="error" id="emailError"></div>
                            </div>
                            <class class="formData">
                                <label for="message">Votre message</label><br>
                                <textarea
                                  cols="30"
                                  rows="10" 
                                  type="message"
                                  class="text-control"
                                  id="message"
                                  name="message"
                                /></textarea>
                                <div class="error" id="messageError"></div>
                            </class>
                            </div><br>
                            <input
                              id="submit"
                              class="button btn-submit"
                              type="submit"
                              value="Envoyer"
